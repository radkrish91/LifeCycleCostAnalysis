<div class="container">
	<ol class="breadcrumb">
	  <li class="white-text" ng-repeat="crumb in breadcrumbs"
		  ng-class="{ active: $last }"><a ui-sref="{{ crumb.route }}" ng-if="!$last">{{ crumb.displayName }}&nbsp;</a><span class="lastBreadCrumb" ng-show="$last">{{ crumb.displayName }}</span>
	  </li>
	</ol>
</div>
